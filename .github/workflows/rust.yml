name: Rust

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  compile:
    name: Compile
    runs-on: ubuntu-latest
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v2
      - name: Setup | Rust
        uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: nightly
          targets: wasm32-unknown-unknown
      - name: Build | Compile
        run: ./build.sh --example image
