name: user-guide

on:
  push:
    branches:
      - master
    paths:
      - user-guide/**
  pull_request:
    branches:
      - master
    paths:
      - user-guide/**

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master
        uses: actions/checkout@v2

      - name: Deploy docs
        uses: mhausenblas/mkdocs-deploy-gh-pages@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONFIG_FILE: user-guide/mkdocs.yml