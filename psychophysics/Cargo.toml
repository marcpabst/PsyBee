[package]
name = "psychophysics"
version = "0.1.0"
edition = "2021"
rust-version = "1.70"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
env_logger = "0.10.1"
wgpu = { version = "0.18"}
raw-window-handle = "0.6"
winit = { version = "0.27"}
rand = "0.8.5"
bytemuck = { version="1.14.0", features=["derive"] }
nalgebra = "0.32.3"
glyphon = { git = "https://github.com/grovesNL/glyphon", version = "0.3.0" }
web-time = "0.2.3"
ndarray = "0.15.6"
image = "0.24.7"
cpal = "0.15.2"
anyhow = "1.0.75"
rodio = "0.17.3"
wasm-bindgen = "0.2.89"
fontdb = "0.16.0"
fastrand = "2.0.1"
async-broadcast = { git = "https://github.com/kuviman/async-broadcast", rev = "6767b8a76cd2a1b57da0dd435488df112514afe8" }
futures-lite = "2.1.0"
async-executor = "1.8.0"
async-channel = "2.1.1"
log = "0.4.20"
simple_logger = "4.3.0"
atomic_float = "0.1.0"
num-traits = "0.2.17"
serialport = "4.3.0"
spin_sleep = "1.1.1"
half = {version = "2.3.1", features = ["bytemuck"]}
palette = "0.7.3"
async-lock = "3.2.0"
async-trait = "0.1.75"
ort = "2.0.0-alpha.4"
byte-slice-cast = "1.2.2"
glib = { git = "https://github.com/gtk-rs/gtk-rs-core", version = "0.19.0" , optional = true}
gstreamer = {version = "0.21.3", optional = true}
gstreamer-app = {version = "0.21.2", optional = true}
derive_builder = "0.12.0"
strum = "0.25.0"
strum_macros = "0.25.3"
csv = "1.3.0"
thiserror = "1.0.56"
facetracking = { git = "https://github.com/marcpabst/facetracking-rs", version = "0.1.0-alpha.1" }
imageproc = "0.23.0"


[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
smol = "1.3.0"

[target.'cfg(target_arch = "wasm32")'.dependencies]
web-sys = { version="0.3.64", features=["Window", "HtmlVideoElement", "HtmlCanvasElement", "Document", "Element", "MediaStream", "Node", "CanvasRenderingContext2d", "ImageData"] }
js-sys = "0.3.66"
console_error_panic_hook.workspace = true
console_log.workspace = true
wasm-bindgen-futures.workspace = true
wasm_thread = "0.2.0"


[dependencies.nokhwa]
git = "https://github.com/l1npengtul/nokhwa/"
branch = "0.10"
# Use the native input backends, enable WGPU integration
features = ["input-native", "output-threaded"]

[features]
gst = ["glib", "gstreamer", "gstreamer-app"]
